<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ^New Tab Browser Settings -->
    <link rel="Icon" type="image/png" href="source/img/png/Logo.png">
    <!-- ^calling css --> <!--  -->
    <link rel="stylesheet" href="arrangement.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="modal_manual_book.css">

<body>
    <header>
        <img src="source/img/svg/label_aurora.svg" alt="Label_Aurora" class="Label_Aurora" draggable="false">

        <nav>
            <a data-target="PRODUCT" class="active">PRODUCT</a>
            <a data-target="SPECIFICATIONS">SPECIFICATIONS</a>
            <a data-target="DIMENSIONS">DIMENSIONS</a>
        </nav>

        <section class="Download_Manual_Book_Button">
            <p class="Text_Manual_Book">Manual Book</p>
            <img src="source/img/svg/download_icon.svg" alt="Download_Icon" class="Download_Icon" draggable="false">
        </section>

    </header>
    <main>
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <div class="wrap_capital_title">
                    <img src="source/img/svg/file_icon.svg" alt="File_Icon" class="File_Icon" draggable="false">
                    <p class="modal_title">List of guidebooks</p>
                    <img id="closePopup" src="source/img/svg/cross_gray.svg" alt="Close" class="close-icon"
                        draggable="false">
                </div>
                <div class="line1"></div>
                <div class="modal_Content">
                    <div class="box_list1"></div>
                    <div class="box_list2"></div>
                    <div class="box_list3"></div>
                    <div class="box_list4"></div>
                    <div class="box_list5"></div>
                    <div class="button_download">
                        <p>Download Selected Files</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="content_box">
            <img src="source/img/svg/pattern.svg" alt="Pattern" class="Pattern" draggable="false">
            <section id="PRODUCT" class="content active">
                <div class="Label_Name_Product">
                    <p class="Text_Aurora">AURORA</p>
                    <p class="Text_Industrial">INDUSTRIAL PC ITX-15R</p>
                    <p class="Text_Tough">Tough, Smart, And Fanless.</p>
                </div>
                <img src="source/img/png/product/rxt-7900p.png" alt="RXT_7900P" class="RXT_7900P" draggable="false">
                <div class="paper"></div>
                <section class="Button_Contact_Us">
                    <p>Contact Us</p>
                </section>
                <div class="wrap1">
                    <section class="left">
                        <img src="source/img/svg/arrow_left.svg" alt="Arrow_Left" class="Arrow_Left" draggable="false">
                    </section>
                    <section class="right">
                        <img src="source/img/svg/arrow_right.svg" alt="Arrow_Right" class="Arrow_Right"
                            draggable="false">
                    </section>
                </div>
            </section>
            <section id="SPECIFICATIONS" class="content">
                <!-- content goes here -->
            </section>
            <section id="DIMENSIONS" class="content">
                <!-- content goes here -->
            </section>
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
